

    {% load static %}
   
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Placeholder Scroll Animation</title>
      <link rel="stylesheet" href="styles.css">
      <style>
        * {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

form {
  margin: 50px;
}

.input-container {
  position: relative;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 2px solid #ccc;
  border-radius: 4px;
  outline: none;
}

input:focus,
input:valid {
  border-color: #66cc66;
}

label {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 16px;
  color: #999;
  pointer-events: none;
  transition: 0.5s ease;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

input:focus + label,
input:valid + label {
  top: 0;
  font-size: 12px;
  color: #66cc66;
}

@keyframes scroll {
  0% {
    transform: translateY(0%);
  }
  100% {
    transform: translateY(-100%);
  }
}

label::after {
  content: 'Email or WhatsApp';
  display: block;
  animation: scroll 5s linear infinite;
}

      </style>
    </head>
    <body>
      <form>
        <div class="input-container">
          <input type="email" id="email" placeholder=" " required>
          <label for="email">Email or WhatsApp</label>
        </div>
      </form>
    </body>
    </html>

<form method="post">
    {% csrf_token %}

    <label for="name">Campaign Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="template_id">Email Template:</label>
    <select id="template_id" name="template_id">
        {% for template in email_templates %}
            <option value="{{ template.id }}">{{ template.name }}</option>
        {% endfor %}
    </select><br><br>

    <label for="url">Landing Page URL:</label>
    <input type="url" id="url" name="url" placeholder="Enter landing page URL" ><br><br>

    <label for="launch_date">Launch Date:</label>
    <input type="datetime-local" id="launch_date" name="launch_date" required><br><br>

    <label for="send_by_date">Send Emails By (Optional):</label>
    <input type="datetime-local" id="send_by_date" name="send_by_date"><br><br>

    <label for="smtp_id">Sending Profile:</label>
    <select id="smtp_id" name="smtp_id">
        {% for smtp in smtp_profiles %}
            <option value="{{ smtp.id }}">{{ smtp.name }}</option>
        {% endfor %}
    </select><br><br>

    <label for="group_ids">Groups:</label>
    <select id="group_ids" name="group_ids">
        {% for group in groups %}
            <option value="{{ group.id }}">{{ group.name }}</option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Create Campaign</button>
</form>











{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
